<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/index.css">
    <title>Budget</title>
</head>
<body>
    <header>
        <nav>
            <p class="text-white">Cerrar sesion</p>
        </nav>
        <div class="container info-app">
            <h2>Budget</h2>
            <p>Administra tu dinero agregar todos los gastos e ingresos.</p>
        </div>
    </header>

    <!--CAJITAS FLOTANTES QUE TIENEN LOS VALORES-->
    <div class="container cont-secciones">
        <div class="seccion gastos">
            <h2>Total gastado:
                <span class="d-block">$ -45.000</span>
            </h2>
            <button class="btn btn-view">View All</button>
        </div>
        <div class="seccion ingresos">
            <h2>Total ganado:
                <span class="d-block">$ +800.000</span>
            </h2>
            <div>
                
            </div>
            <button class="btn btn-view">View All</button>
            
        </div>
    </div>

    <!-- FORMULARIO -->
    <div class="container cont-form">
        <form>
            <input type="text" placeholder="Descripcion">
            <input type="number" placeholder="Valor">
            <select name="" id="">
                <option value="gasto">-</option>
                <option value="ingreso">+</option>
            </select>
            <button class="btn btn-add">Agregar</button>
        </form>
    </div>

    <!-- LISTA -->
    <div class="container cont-list">
        <h2>Lista</h2>

        <div class="tabla">
            <table>
                <tr>
                    <th>Descripcion</th>
                    <th>Fecha</th>
                    <th>Valor</th>
                </tr>
               <hr>
                <tr>
                    <td>Comida</td>           <td>29 MAR</td>
                    <td>$45.000</td>                    
                </tr>
                <tr>
                    <td>Salario</td>           <td>25 MAR</td>
                    <td>$800.000</td>
                </tr>                                            
            </table>
        </div>
    </div>
    <br>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
</body>
</html>
